<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/style.css" type="text/css" />
    </head>
    <body class="chat">
        
        <div class="chat__sidebar">
            <h3> People</h3>
            <div id="users"></div>
        </div>
        
        
        <div class="chat__main">
            
        <ol id="messages" class="chat__messages"></ol>
        
        <div class="chat__footer">
            <form id="message-form">
                 <input type="text" name="message" placeholder="Enter a new message" autofocus autocomplete="off"/>
                 <button> send </button>
            </form>
        
            <button id='send-location'>Send location</button>  
        </div>
                  
        </div>
        <script type="text/template" id="message-template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{date}}</span>
                </div>
                <div class="message__body">
                    <p>{{text}}</p>
                </div>
         </li>
        </script>
        <script type="text/template" id="location-message-template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{date}}</span>
                </div>
                <div class="message__body">
                    <p>
                       <a target="_blank" href="{{url}}">My Current Location</a>
                    </p>
                </div>
         </li>
        </script>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/js/libs/jquery-3.2.0.min.js"></script>
        <script type="text/javascript" src="/js/libs/moment.js"></script>
        <script type="text/javascript" src="/js/libs/mustache.js"></script>
        <script src="/js/index.js"></script>
        
    </body>
</html>
